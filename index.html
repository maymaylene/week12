<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAS</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark" id="title" class="container bg-light border border-dark-subtle">
    <div id="image" class="container img-fluid text-center">
        <img src="images/download.jpeg" alt="artists">
        <img src="images/artists.jpeg" alt="popular-artist">
        <img src="images/bestalbum.jpeg" alt="bestalbum">
        <img src="images/countryartists.jpeg" alt="countryartists">
        <div class="container bg-light border border-dark-subtle mt-3">
            <h1>R.A.S</h1>
            <h6 class="fst-italic">Request a Song</h6>
            <h6>Add your favorite song to the queue and we will play it!</h6>
        </div>

        <!----------------------Creating form to add songs to the queue-------------------->
        <div class="container bg-light border border-dark-subtle mt-3">
            <p class="mt-3">Current number of songs in queue: </p>
            <form id="form" class="form-control mt-4">
                <label>
                    Song <input id="songInput" class="form-control" type="text" placeholder="Ex: As It Was"> 
                </label>
                <label>
                   Artist <input id="artistInput" class="form-control" type="text" placeholder="Ex: Harry Styles"> 
                </label>
                <button id="addSong" type="submit" class="btn btn-dark" value="Submit">Submit</button>
            </form>

        <!---------------------------------Creating Table---------------------------------->
            <table id="list" class="table table-striped table-light mt-5">
                <thead>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Actions</th>
                </thead>
                <tbody id="newSong">
                    <td>As It Was</td>
                    <td>Harry Styles</td>
                    <td><a href="#" class="btn btn-light btn-outline-warning edit">Edit</a>
                        <a href="#" class="btn btn-light btn-outline-danger remove">Remove</a>
                    </td>
                </tbody>
             </table>
        </div>
    
    
    
    
    
    
    




    
    </div>

    <script src="crud.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
